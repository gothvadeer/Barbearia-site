<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>


            <nav>
                <ul>

                    <li><a href="index2.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>


    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) xxxxxxxxx">

            <label for="mensagem"> Mensagem </label>
            <textarea class="input-padrao" cols="60" rows="10" id="mensagem" required></textarea>
            <fieldset class="contato">
                <legend>Como prefere o nosso contato?</legend>
                <br>
                <input type="radio" value="email" id="radio-email" name="contato">
                <label for="radio-email"> E-mail</label>
                <input type="radio" value="telefone" id="radio-telefone" name="contato">
                <label for="radio-telefone">Ligação</label>
                <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>
                <label for="radio-whatsapp"> WhatsApp</label>


            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                e-mail?</label>


            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th> Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda à Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sábados </td>
                    <td> 8h ~ 12h</td>
            </tbody>
            </tr>




        </table>



    </main>

    <footer>

        <img src="logob.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022

    </footer>

</body>

</html>
